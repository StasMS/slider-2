<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #010b38 -26%, #dd0404 145%);">
          <h1>the United Kingdom of Great Britain</h1>
          <p>God Save the Queen</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #1e7efb -1%, #d10101 124%);">
          <h1>Belize</h1>
          <p>Sub Umbra Floreo</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #285cce 1%, #7df0ff 128%);">
          <h1>France</h1>
          <p>Vive la France</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #0178ff -3%, #fbff03 80%);">
          <h1>Ukraine</h1>
          <p>Glory to Ukraine! Glory to the heroes!</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1565711561500-49678a10a63f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1551866442-64e75e911c23?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.ua.prom.st/1898937850_w640_h640_flag-beliza.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1596192388029-700f9ba4ebd1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
